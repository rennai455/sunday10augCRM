name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
    
      - run: npm ci --ignore-scripts
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - run: npm run smoke
      - run: npm run schemas
      - run: npm run openapi

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - name: Upload API docs
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: |
            docs/api-schemas.json
            docs/openapi.json
