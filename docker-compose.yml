version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: renn-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: renn_ai
    ports:
      - "5432:5432"
    volumes:
      - renn-ai-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: renn-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  app:
    # Dev-friendly: build the app image and run it alongside DB/Redis
    build: .
    container_name: renn-ai-app
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    environment:
      # When running inside the compose network, use service names for hosts
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/renn_ai
      REDIS_URL: redis://redis:6379
      PG_SSL: "false"
      NODE_ENV: development
    ports:
      - "3005:3005"
    restart: unless-stopped

volumes:
  renn-ai-db-data:

# Matching DATABASE_URL:
# postgres://youruser:yourpass@localhost:5432/renn_ai
