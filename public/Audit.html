<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit - Renn.AI CRM</title>
    <link rel="stylesheet" href="/static/dist/main.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="layout">
      <main class="layout__main main-content" id="main-content">
        <header class="layout__header">
          <h1>Audit Explorer</h1>
        </header>
        <section class="layout__content">
          <div class="card">
            <h2>Filters</h2>
            <div class="row">
              <label
                >Action prefix
                <input type="text" id="f-action" placeholder="e.g. lead:"
              /></label>
              <label>From <input type="datetime-local" id="f-from" /></label>
              <label>To <input type="datetime-local" id="f-to" /></label>
              <label
                >Limit
                <input type="number" id="f-limit" min="1" max="200" value="50"
              /></label>
              <label
                ><input type="checkbox" id="f-auto" checked />
                Auto-refresh</label
              >
              <button id="f-apply" class="btn btn-primary">Apply</button>
            </div>
          </div>
          <div class="card mt">
            <h2>Results</h2>
            <div id="results">Loading...</div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/static/scripts/pages/audit.js"></script>
  </body>
</html>
