<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login – RENN.AI</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <script type="module" src="/scripts/pages/login.js" defer></script>
  </head>
  <body class="dark login-page">
    <div class="login-wrapper">
      <form id="loginForm" class="login-card" novalidate>
        <h1 class="logo">RENN.AI</h1>

        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />

        <button type="submit" id="loginBtn" class="primary-button">Login</button>

        <p id="loginError" class="error hidden">Invalid credentials</p>

        <a href="#" class="forgot-link">Forgot password?</a>
      </form>
      <p class="login-note">Tip: Safari may need <kbd>⌘</kbd>+<kbd>Shift</kbd>+<kbd>R</kbd> to clear cached styles.</p>
    </div>
  </body>
</html>
