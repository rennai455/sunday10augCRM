<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renn.AI - Login</title>
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="auth">
  <div class="card auth-card">
    <h2>Login to Renn.AI CRM</h2>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <div id="login-error" class="error hidden"></div>
    </form>
    <div class="auth-alt">
      <a href="/Register.html" class="link">Create an account</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const submitBtn = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = form.email.value.trim();
        const password = form.password.value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.classList.add('hidden');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';

        try {
          // Fetch CSRF token
          let csrfToken;
          try {
            const t = await fetch('/api/csrf-token', { credentials: 'include' });
            const td = await t.json();
            csrfToken = td.csrfToken;
          } catch {}
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: Object.assign({ 'Content-Type': 'application/json' }, csrfToken ? { 'x-csrf-token': csrfToken } : {}),
            body: JSON.stringify({ email, password }),
            credentials: 'include'
          });

          if (res.ok) {
            window.location.href = '/dashboard.html';
            return;
          }

          if (res.status >= 400 && res.status < 500) {
            const data = await res.json();
            errorDiv.textContent = data.message || 'Invalid credentials.';
            errorDiv.classList.remove('hidden');
            return;
          }

          throw new Error('Unexpected error');
        } catch (err) {
          errorDiv.textContent = 'Login failed. Please try again.';
          errorDiv.classList.remove('hidden');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Login';
        }
      });
    });
  </script>
</body>
</html>
