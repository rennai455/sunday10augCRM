<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renn.AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="hidden" name="_csrf" id="csrf-token" value="">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required class="w-full px-4 py-2 border rounded" />
                </div>
                <div class="mb-6 relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required class="w-full px-4 py-2 border rounded pr-10" placeholder="••••••••" />
                    <button type="button" onclick="togglePasswordVisibility()" class="absolute right-3 top-3 text-gray-500 hover:text-black" aria-label="Toggle password visibility">
                        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
                <div class="mb-6 flex items-center justify-between">
                    <label for="remember-me" class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="mr-2" /> Remember me
                    </label>
                    <button type="submit" id="submit-btn" class="bg-black text-white px-4 py-2 rounded">Sign In</button>
                </div>
                <div class="mb-6 text-right">
                    <a href="#" class="text-blue-600">Forgot password?</a>
                </div>
            </form>
            <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-xs text-gray-600 text-center">
                    Demo: email: <strong>demo@renn.ai</strong> | password: <strong>demo123</strong>
                </p>
            </div>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" class="text-black font-medium hover:underline">Contact Sales</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
