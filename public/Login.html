<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renn.AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">
          Login to Renn.AI CRM
        </h2>
        <form id="loginForm" class="space-y-4" autocomplete="off">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input mt-1 block w-full"
              placeholder="you@renn.ai"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="form-input mt-1 block w-full"
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="btn btn--primary w-full">Login</button>
          <div id="login-error" class="mt-2 text-red-600 text-sm hidden"></div>
        </form>
        <div class="mt-4 text-center">
          <a href="/Register.html" class="text-blue-600 hover:underline"
            >Create an account</a
          >
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async function (e) {
          e.preventDefault();
          const email = form.email.value.trim();
          const password = form.password.value;
          const errorDiv = document.getElementById('login-error');
          errorDiv.classList.add('hidden');
          try {
            const res = await fetch('/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password }),
            });
            const data = await res.json();
            if (data.success) {
              window.location.href = '/dashboard.html';
            } else {
              errorDiv.textContent = data.message || 'Invalid credentials.';
              errorDiv.classList.remove('hidden');
            }
          } catch (err) {
            errorDiv.textContent = 'Login failed. Please try again.';
            errorDiv.classList.remove('hidden');
          }
        });
      });
    </script>
  </body>
</html>
