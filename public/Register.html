<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renn.AI - Register</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
  </head>
  <body class="auth">
    <div class="card auth-card">
      <h2>Create Your Renn.AI Account</h2>
      <form id="registerForm" autocomplete="off">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            required
          />
        </div>
        <div class="form-group">
          <label for="agency">Agency Name</label>
          <input
            type="text"
            id="agency"
            name="agency"
            autocomplete="organization"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>
        <div id="register-error" class="error hidden"></div>
      </form>
      <div class="auth-alt">
        <a href="/Login.html" class="link">Already have an account? Login</a>
      </div>
    </div>
    <script src="/static/scripts/pages/register.js" defer></script>
  </body>
</html>
