<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renn.AI - Register</title>
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="auth">
  <div class="card auth-card">
    <h2>Create Your Renn.AI Account</h2>
    <form id="registerForm" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="agency">Agency Name</label>
        <input type="text" id="agency" name="agency" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
      <div id="register-error" class="error hidden"></div>
    </form>
    <div class="auth-alt">
      <a href="/Login.html" class="link">Already have an account? Login</a>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('registerForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;
      const agency = form.agency.value.trim();
      const errorDiv = document.getElementById('register-error');
      errorDiv.classList.add('hidden');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, agency }),
          credentials: 'include'
        });

        if (res.ok) {
          window.location.href = '/dashboard.html';
          return;
        }

        if (res.status >= 400 && res.status < 500) {
          const data = await res.json();
          errorDiv.textContent = data.message || 'Registration failed.';
          errorDiv.classList.remove('hidden');
          return;
        }

        throw new Error('Unexpected error');
      } catch (err) {
        errorDiv.textContent = 'Registration failed. Please try again.';
        errorDiv.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
      }
    });
  });
  </script>
</body>
</html>
