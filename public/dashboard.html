<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RENN.AI - Dashboard</title>
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <a href="#" class="nav-item active" id="nav-dashboard">Dashboard</a>
      <a href="#" class="nav-item" id="nav-campaigns">Campaigns</a>
      <a href="#" class="nav-item" id="nav-leads">Leads</a>
      <a href="#" class="nav-item" id="nav-settings">Settings</a>
      <button class="btn btn-secondary btn-block mt" onclick="window.logout()">Logout</button>
    </nav>
  </aside>
  <main class="main" id="main-content">
    <header class="header">
      <h1>Welcome to Renn.AI CRM</h1>
      <span id="user-role" class="badge"></span>
    </header>
    <section id="dashboard-section"></section>
  </main>

  <button id="sidebar-toggle-btn" class="btn btn-primary sidebar-toggle">☰</button>
  <button class="btn btn-primary fab" id="fab-sidebar-toggle-2">☰</button>

  <div id="add-client-modal" class="modal hidden">
    <div class="card">
      <h2>Add New Client</h2>
      <form id="add-client-form">
        <div class="form-group">
          <input type="text" name="clientName" placeholder="Client Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="clientEmail" placeholder="Client Email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Client</button>
      </form>
      <button class="btn btn-secondary btn-block mt" onclick="window.hideAddClientModal()">Cancel</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('/api/auth/me', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          window.location.href = '/Login.html';
        } else {
          document.getElementById('user-role').textContent = data.role || 'admin';
          document.getElementById('dashboard-section').innerHTML =
            `<div class="card"><h2>Hello, ${data.email}</h2><p>Agency: ${data.agency || 'N/A'}</p></div>`;
        }
      })
      .catch(() => window.location.href = '/Login.html');

    document.getElementById('sidebar-toggle-btn').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('open');
    });
    document.getElementById('fab-sidebar-toggle-2').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('open');
    });

    document.getElementById('nav-dashboard').addEventListener('click', function () {
      document.getElementById('dashboard-section').innerHTML =
        `<div class='card'><h2>Dashboard</h2><p>Overview of your campaigns and leads.</p></div>`;
    });
    document.getElementById('nav-campaigns').addEventListener('click', function () {
      document.getElementById('dashboard-section').innerHTML =
        `<div class='card'><h2>Campaigns</h2><p>List of campaigns will appear here.</p></div>`;
    });
    document.getElementById('nav-leads').addEventListener('click', function () {
      document.getElementById('dashboard-section').innerHTML =
        `<div class='card'><h2>Leads</h2><p>List of leads will appear here.</p></div>`;
    });
    document.getElementById('nav-settings').addEventListener('click', function () {
      document.getElementById('dashboard-section').innerHTML =
        `<div class='card'><h2>Settings</h2><p>Settings form will appear here.</p></div>`;
    });

    window.showAddClientModal = function () {
      document.getElementById('add-client-modal').classList.remove('hidden');
    };
    window.hideAddClientModal = function () {
      document.getElementById('add-client-modal').classList.add('hidden');
    };
    document.getElementById('add-client-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.hideAddClientModal();
    });

    window.logout = function () {
      fetch('/api/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => window.location.href = '/Login.html');
    };
  });
  </script>
  <script src="scripts/app.js"></script>
</body>
</html>
