<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lead Details</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <script type="module" src="/scripts/pages/lead.js" defer></script>
    <style>
      .timeline-entry { border-left: 2px solid #9ca3af; padding-left: 12px; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <main class="dashboard">
      <header class="dashboard-header">
        <div class="header-text">
          <h2 id="leadTitle">Lead Timeline</h2>
        </div>
      </header>
      <section class="page-content">
        <div><strong>Website:</strong> <span id="leadWebsite">—</span></div>
        <div><strong>Keywords:</strong> <span id="leadKeywords">—</span></div>
        <div><strong>Source:</strong> <span id="leadSource">—</span></div>
        <div><strong>UTM Source:</strong> <span id="leadUtmSource">—</span></div>
        <div><strong>UTM Medium:</strong> <span id="leadUtmMedium">—</span></div>
        <div><strong>UTM Campaign:</strong> <span id="leadUtmCampaign">—</span></div>
        <div><strong>UTM Term:</strong> <span id="leadUtmTerm">—</span></div>
        <div><strong>UTM Content:</strong> <span id="leadUtmContent">—</span></div>
        <div id="leadTimeline"></div>

        <div id="dealCoach" class="coach-box hidden" aria-live="polite">
          <strong>Next Best Action:</strong>
          <div id="dealCoachSuggestion" class="suggestion-text"></div>
          <small id="dealCoachReason"></small>
          <button id="logFollowup" class="small-button" type="button">Log Follow-Up</button>
        </div>
      </section>
    </main>
  </body>
  </html>
